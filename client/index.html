<!doctype html>
<html ng-app="myApp" ng-controller="mainController as main">

<head>
   <base href="/">
   <meta charset="utf-8">
   <title>Facebook</title>
   <!-- styles -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="./libs/css/bootstrap.css">
   <link rel="stylesheet" id="ppstyle" type="text/css" href="./libs/css/style.css">
</head>
<body>

   <!-- Main container -->
   <div class="page-container">

      <!-- Navigation Bloc -->
      <div class="bloc l-bloc bgc-white" id="nav-bloc">
         <div class="container bloc-sm">
            <!-- top nav -->
            <div class="navbar navbar-default navbar-fixed-top">
               <div class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                     <span class="sr-only">Toggle</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                  </button>
                  <a ng-href="/" class="navbar-brand logo">FB</a>
               </div>
               <nav class="collapse navbar-collapse" role="navigation">
                  <form class="navbar-form navbar-left">
                     <div class="input-group input-group-sm" style="max-width:360px;">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                           <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                     </div>
                  </form>
                  <ul class="nav navbar-nav">
                     <li>
                        <a ng-href="/home"><i class="glyphicon glyphicon-home"></i> Home</a>
                     </li>
                     <li ng-if='main.connected'><a ng-href='/messages'>Messages</a></li>
                     <li ng-if='main.connected'>
                        <a href="#postModal" role="button" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i> Post</a>
                     </li>
                     <li ng-if='!main.connected'>
                        <a ng-href="/register"><i class="glyphicon glyphicon-home"></i> Register</a>
                     </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                     <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
                        <ul class="dropdown-menu">
                           <li ng-if='main.connected'><a ng-href='/logout' class="btn btn-primary">Logout</a></li>
                           <li ng-if='!main.connected'><a ng-href='/login' class="btn btn-default">Login</a></li>
                        </ul>
                     </li>
                  </ul>
               </nav>
            </div>
            <!-- /top nav -->
         </div>
         <!--post modal-->
         <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                     Update Status
                  </div>
                  <div class="modal-body">
                     <form class="form center-block">
                        <div class="form-group">
                           <textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?"></textarea>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <div>
                        <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
                        <ul class="pull-left list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Navigation Bloc END -->

      <!-- bloc-1 -->
      <div class="bloc bgc-white bg-camera-overlay d-bloc b-parallax" id="bloc-1">
         <div class="container bloc-lg">
            <div class="row">
               <div class="col-sm-12">
                  <div ng-view></div>
               </div>
            </div>
         </div>
      </div>
      <!-- bloc-1 END -->

      <!-- Footer - bloc-2 -->
      <div class="bloc l-bloc bgc-white" id="bloc-2">
         <div class="container bloc-lg">
            <div class="row">
               <div class="col-sm-12">
                  <span class="empty-column"></span>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer - bloc-2 END -->
   </div>

   <!-- scripts -->
   <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
   <script src="./main.js"></script>
   <script src="controllers.js"></script>
   <script src="./services.js"></script>
</body>
</html>
